<body>

    <header>
        <nav class="navbar navbar-expand-xl navbar-$white bg-$white static-top">
            <div class="container">
              <a class="navbar-brand" href="#">
                    <img src="./img/logo.jpeg" alt="LogoSite"><span class="sr-only">(current)</span>
                  </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Alugar </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Vender</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Entrar</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </nav>
    </header>
<br>

<div class="container-fluid">
<div class="col-12">
<div class="container">
<div class="col-md-12">
<div class="check-inner">
 <div class="checkout-panel">
    <div class="panel-body">
      <h2 class="title">Pague Aqui</h2>
    
       <div class="payment-method">
        <label for="card" class="method card">
            <div class="card-logos">
                <img src="https://designmodo.com/demo/checkout-panel/img/visa_logo.png"/>
                <img src="https://designmodo.com/demo/checkout-panel/img/mastercard_logo.png"/>
            </div>
            <div class="radio-input">
            <input id="card" type="radio" name="payment">
            </div>
        </label>
   
        <label for="paypal" class="method paypal">
          <img src="https://designmodo.com/demo/checkout-panel/img/paypal_logo.png"/>
          <div class="radio-input">
            <input id="paypal" type="radio" name="payment">
            
          </div>
        </label>
      </div>
   
      <div class="input-fields">
        <div class="column-1">
          <label for="cardholder">Nome</label>
          <input type="text" id="cardholder" />
   
          <div class="small-inputs">
            <div>
              <label for="date">Validade</label>
              <input type="text" id="date"/>
            </div>
   
            <div>
              <label for="verification">CVV/CVC *</label>
              <input type="password" id="verification"/>
            </div>
          </div>
   
        </div>
        <div class="column-2">
          <label for="cardnumber">Número do Cartão</label>
          <input type="password" id="cardnumber"/>
   
          <span class="info">* CVV ou CVC é o código de segurança que geralmente fica na parte de trás do seu cartão.</span>
        </div>
      </div>
    </div>
   
    <div class="panel-footer">
      <button class="btn back-btn">Voltar</button>
      <button class="btn next-btn">Próximo</button>
    </div>
  </div>
</div>
</div>
</div>
</div>
</div>

</footer>
